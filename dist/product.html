<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IBSHomework2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script defer="defer" src="js/main.js" type="module"></script>
<script defer="defer" src="main.js"></script><script defer="defer" src="styles.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>
  <svg class="sprite">

    </symbol>

    <symbol id="cart-icon">
      <path d="M15.55 13C16.3 13 16.96 12.59 17.3 11.97L20.88 5.48C21.25 4.82 20.77 4 20.01 4H5.21L4.27 2H1V4H3L6.6 11.59L5.25 14.03C4.52 15.37 5.48 17 7 17H19V15H7L8.1 13H15.55ZM6.16 6H18.31L15.55 11H8.53L6.16 6ZM7 18C5.9 18 5.01 18.9 5.01 20C5.01 21.1 5.9 22 7 22C8.1 22 9 21.1 9 20C9 18.9 8.1 18 7 18ZM17 18C15.9 18 15.01 18.9 15.01 20C15.01 21.1 15.9 22 17 22C18.1 22 19 21.1 19 20C19 18.9 18.1 18 17 18Z" fill="#323232"/>

    <symbol id="user-account-icon">

    <symbol id="favorite-icon">
      <path d="M19.612 5.41452C19.1722 4.96607 18.65 4.61034 18.0752 4.36763C17.5005 4.12492 16.8844 4 16.2623 4C15.6401 4 15.0241 4.12492 14.4493 4.36763C13.8746 4.61034 13.3524 4.96607 12.9126 5.41452L11.9998 6.34476L11.087 5.41452C10.1986 4.50912 8.99364 4.00047 7.73725 4.00047C6.48085 4.00047 5.27591 4.50912 4.38751 5.41452C3.4991 6.31992 3 7.5479 3 8.82833C3 10.1088 3.4991 11.3367 4.38751 12.2421L5.30029 13.1724L11.9998 20L18.6992 13.1724L19.612 12.2421C20.0521 11.7939 20.4011 11.2617 20.6393 10.676C20.8774 10.0902 21 9.46237 21 8.82833C21 8.19428 20.8774 7.56645 20.6393 6.9807C20.4011 6.39494 20.0521 5.86275 19.612 5.41452Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </svg>
  <div class="page-container">
    <header class="page-header">
      <div>
        <form name="search-form">
          <div class="search-form__container">
            <input class="search-field field" id="search-field" type="search" placeholder="Search products">
            <label class="search-form__label-icon" for="search-field">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#search-icon"></use>
              </svg>
            </label>
          </div>
        </form>
      </div>

      <nav class="user-nav">
        <ul class="user-nav__list clear-list">
          <li class="user-nav__item">
            <a class="user-nav__link" href="#">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#cart-icon"></use>
              </svg>
            </a>
          </li>

          <li class="user-nav__item">
            <a class="user-nav__link" href="#">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#user-account-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="product-card-main">
        <!-- Добавление элементов-шаблонов  -->
    </main>
  </div>

  <template id="product-card-info">
    <div class="product-card" id="">
      <div class="product-card__image-container">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/g_home_desktop_card.png">
          <source media="(min-width: 370px)" srcset="img/g_home_mobile_card.png">
          <img class="product-card__image" src="" width="150" height="200" alt="G_home">
        </picture>
      </div>

      <section class="product-card__description">
        <h1 class="product-card__title title"></h1>
        <p class="product-card__product-description"></p>
        
        <h2 class="product-card__title product-card__title--details-title title"></h2>
        <p class="product-card__product-description product-card__product-description--details"></p>

        <div class="product-card__buy-section">
          <span class="product-card__price" aria-label="Стоимость"></span>
          
          <button class="favorite-button button" type="button">
            <svg class="favorite-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="#favorite-icon"></use>
            </svg>
          </button>
          <div class="product-card__add-to-cart">
            <div>
              <form class="product-amount__form" id="product-amount" action="https://jsonplaceholder.typicode.com/posts" method="post">
                <div class="product-amount__amount-section">
                  <button class="product-amount__minus-number product-amount-button button" type="button"></button>
                  
                  <input class="product-amount__amount-field field" type="number" name="product-amount" value="1" placeholder="1" min="1">
                  
                  <button class="product-amount__plus-number product-amount-button button" type="button"></button>
                </div>
                
                <button class="product-amount__add-to-cart-button" type="submit">Add to cart</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </template>
</body>

</html>
